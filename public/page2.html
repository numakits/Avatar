<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐÀI HÀ NỘI - KHUNG HÌNH AVATA</title>
    <link rel="stylesheet" href="page2.css" />
    <script
      src="https://kit.fontawesome.com/dd689e9582.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>ĐÀI HÀ NỘI</h1>
    <h2>KHUNG HÌNH AVATAR</h2>
    <div id="selected-photo-container" class="frame">
      <div
        class="canvas-layers"
        style="position: relative; width: 700px; height: 700px"
      >
        <canvas
          id="user-image-canvas"
          width="700"
          height="700"
          style="position: absolute; top: 0; left: 0; z-index: 1"
        ></canvas>
        <canvas
          id="frame-canvas"
          width="700"
          height="700"
          style="position: absolute; top: 0; left: 0; z-index: 2"
        ></canvas>
      </div>
    </div>
    <p>Thả ảnh của bạn vào đây hoặc chọn từ thiết bị</p>

    <!-- Options -->
    <div class="optional">
      <div class="turning-btn">
        <div class="turn-left"><i class="fa-solid fa-turn-up"></i></div>
        <div class="turn-right"><i class="fa-solid fa-turn-down"></i></div>
      </div>
      <div class="select-btn">
        <button id="select-btn">Chọn ảnh</button>
      </div>
      <div class="reset"><i class="fa-solid fa-arrows-rotate"></i></div>
    </div>
    <div class="zoom-slider">
      <i class="fa-solid fa-magnifying-glass-plus"></i>
      <input type="range" min="1" max="100" value="50" class="slider" />
      <i class="fa-solid fa-magnifying-glass-minus"></i>
    </div>
    <div class="move-slider">
      <i class="fa-solid fa-rotate-left"></i>
      <input type="range" min="1" max="100" value="50" class="slider" />
      <i class="fa-solid fa-rotate-right"></i>
    </div>
    <div class="complete-pic">
      <button id="complete-btn">Hoàn thành</button>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalLabel">Ảnh của bạn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="preview-image" src="" alt="Preview" style="max-width: 100%; height: auto;">
          </div>
          <div class="modal-footer justify-content-center">
            <button id="download-btn" class="btn btn-primary">Tải ảnh</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
